<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Messenger Remake</title>
        <link
            rel="shortcut icon"
            href="./assets/favicon.ico"
            type="image/x-icon"
        />

        <!-- CSS STYLES -->
        <link rel="stylesheet" href="./styles/default.css" />
        <link rel="stylesheet" href="./styles/layout.css" />
        <link rel="stylesheet" href="./styles/style.css" />

        <!-- FONT & ICONS -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>
    <body>
        <div class="container">
            <!-- CHATS SECTION START -->
            <section class="chats-container">
                <div class="chats-header">
                    <div class="banner">
                        <div class="account-avatar rounded">
                            <img
                                src="./assets/img/account-avatar.png"
                                alt="Account Avatar"
                            />
                        </div>
                        <h1>Chats</h1>
                    </div>
                    <div class="header-buttons">
                        <div
                            class="popover"
                            popover-body-id="account-settings-popover"
                        >
                            <div
                                id="account-settings-popover"
                                class="popover-body"
                            >
                                hihihi
                            </div>
                            <button
                                id="account-settings-button"
                                class="btn rounded"
                                title="Settings, help and more"
                            >
                                <i class="material-icons">
                                    settings
                                </i>
                            </button>
                        </div>

                        <button
                            id="new-conversation-button"
                            class="btn rounded"
                            title="New Message"
                        >
                            <i class="material-icons">
                                create
                            </i>
                        </button>
                    </div>
                </div>
                <div class="chats-finder">
                    <div class="search-box">
                        SEARCH-BOX
                        <input type="text " placeholder="Search Messenger" />
                    </div>

                    <div class="chats">
                        CHATS
                    </div>

                    <div class="search-result">
                        SEARCH-RESULT
                    </div>
                </div>
            </section>
            <!-- CHATS SECTION END -->

            <!-- MESSENGER SECTION START -->
            <section class="messenger-container">
                <div class="messenger-header-container">
                    HEADER
                </div>

                <div class="menu-container">
                    MENU
                    <div class="conversation-avatar">
                        AVATAR
                    </div>

                    <div class="dropdown-menu">
                        DROPDOWN-MENU
                        <div class="dropdown-toggle">
                            TOGGLE
                        </div>

                        <div class="dropdown-items">
                            DROPDOWN ITEMS
                        </div>
                    </div>
                </div>
                <div class="conversation-container">
                    CONVERSATION
                </div>

                <div class="messager-input">
                    MESSAGER INPUT
                    <input type="text" placeholder="Type a message..." />
                </div>
            </section>
            <!-- MESSENGER SECTION END -->
        </div>

        <!-- JS SCRIPTS -->
        <script src="./js/main.js"></script>
        <script src="./js/popover.js"></script>
    </body>
</html>
